# 文书模板配置文件
templates:
  complaint_template:
    name: "民事起诉状模板"
    type: "complaint"
    description: "适用于民事纠纷案件的起诉状模板，支持个人和公司主体的动态信息显示"
    file_path: "templates/documents/complaint_template.docx"
    variables:
      # 基础案件信息
      - name: "title"
        description: "文书标题"
        required: true
        default: "民事起诉状"
      - name: "case_type"
        description: "案件类型 (DEBT: 借款纠纷, CONTRACT: 合同纠纷)"
        required: true
        default: "DEBT"
      
      # 当事人信息（动态生成）
      - name: "creditor_info"
        description: "原告信息（根据主体类型自动生成：个人显示身份证信息，公司显示公司信息和法人信息）"
        required: true
        default: ""
      - name: "debtor_info"
        description: "被告信息（根据主体类型自动生成：个人显示身份证信息，公司显示公司信息和法人信息）"
        required: true
        default: ""
      - name: "creditor_name"
        description: "原告名称（用于具状人签名）"
        required: true
        default: ""
      - name: "debtor_name"
        description: "被告名称"
        required: true
        default: ""
      
      # 案件详情
      - name: "loan_amount"
        description: "金额 (借款金额或合同金额)"
        required: true
        default: ""
      
      # 诉讼内容
      - name: "claims"
        description: "诉讼请求内容 (根据案件类型自动生成)"
        required: true
        default: ""
      - name: "reasons"
        description: "事实与理由内容 (根据案件类型自动生成)"
        required: true
        default: ""
      
      # 结尾信息
      - name: "court_name"
        description: "受理法院名称"
        required: true
        default: "某某人民法院"
      - name: "created_at"
        description: "文书生成日期"
        required: true
        default: ""

  receipt_account_template:
    name: "收款账户确认书文书模板"
    type: "receipt_account"
    description: "适用于收款账户确认书的模板"
    file_path: "templates/documents/receipt_account_template.docx"
    variables:
      - name: "court_name"
        description: "受理法院名称"
        required: true
        default: ""
      - name: "owner_name"
        description: "持卡人姓名"
        required: true
        default: ""
      - name: "bank_account"
        description: "收款银行账户"
        required: true
        default: ""
      - name: "bank_address"
        description: "收款银行账户开户支行"
        required: true
        default: ""
      - name: "phone"
        description: "联系电话"
        required: true
        default: ""

  service_address_template:
    name: "送达地址确认书文书模板"
    type: "service_address"
    description: "适用于送达地址确认书的模板"
    file_path: "templates/documents/service_address_template.docx"
    variables:
      - name: "court_name"
        description: "受理法院名称"
        required: true
        default: ""
      - name: "case_type"
        description: "案由"
        required: true
        default: ""
      - name: "creditor_name"
        description: "债权人姓名"
        required: true
        default: ""
      - name: "creditor_id_card"
        description: "债权人身份证号码"
        required: true
        default: ""
      - name: "send_address"
        description: "送达地址"
        required: true
        default: ""
      - name: "phone"
        description: "联系电话"
        required: true
        default: ""
      - name: "create_date"
        description: "填表日期"
        required: true
        default: ""

  evidence_list_template:
    name: "证据材料清单模板"
    type: "evidence_list"
    description: "适用于整理案件证据材料的清单模板"
    file_path: "templates/documents/evidence_list_template.docx"
    variables:
      - name: "creditor_name"
        description: "债权人姓名"
        required: true
        default: ""
      - name: "create_date"
        description: "填表日期"
        required: true
        default: ""

  subject_identity_template:
    name: "主体身份模板"
    type: "subject_identity"
    description: "适用于主体身份的模板"
    file_path: "templates/documents/subject_identity_template.docx"
    variables:
      - name: "creditor_id_card_frontend"
        description: "债权人身份证正面照片"
        required: true
        default: ""
      - name: "creditor_id_card_back"
        description: "债权人身份证反面照片"
        required: true
        default: ""
      - name: "debtor_id_card_frontend"
        description: "债务人身份证正面照片"
        required: true
        default: ""
      - name: "debtor_id_card_back"
        description: "债务人身份证反面照片"
        required: true
        default: ""

