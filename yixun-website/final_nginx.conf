server {
    listen 80;
    server_name www.yixuninc.cn yixuninc.cn;
    # 强制跳转 HTTPS
    return 301 https://www.yixuninc.cn$request_uri;
}

server {
    listen 443 ssl;
    server_name www.yixuninc.cn yixuninc.cn;

    # 核心路径：指向 dist 目录
    root /usr/share/nginx/html/yixun-website/dist;
    index index.html index.htm;

    # 证书路径
    ssl_certificate /etc/nginx/ssl/www.yixuninc.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/www.yixuninc.cn.key;

    # SSL 优化
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 开启 Gzip 压缩 (提高加载速度)
    gzip on;
    gzip_min_length 1k;
    gzip_types text/plain application/json application/javascript text/css;

    # 前端路由支持 (防止刷新 404)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存 (优化性能)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
