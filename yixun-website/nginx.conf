server {
    listen 80;
    # 同时监听 www 和 裸域名 (Listen on both www and naked domain)
    server_name www.yixuninc.cn yixuninc.cn;
    # 强制跳转到 https://www... (Force Redirect to HTTPS www)
    return 301 https://www.yixuninc.cn$request_uri;
}

server {
    listen 443 ssl;
    # 增加 yixuninc.cn 以防用户直接通过 HTTPS 访问裸域名
    server_name www.yixuninc.cn yixuninc.cn;

    # 根目录 (Root Directory)
    # 您的截图显示文件在 dist 目录中，所以这里必须指向 dist
    root /usr/share/nginx/html/yixun-website/dist;
    index index.html index.htm;

    # 证书配置 (Certificates) - Preserving user's update
    ssl_certificate /etc/nginx/ssl/www.yixuninc.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/www.yixuninc.cn.key;

    # SSL 优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/json application/javascript text/css application/xml;
    gzip_vary on;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
